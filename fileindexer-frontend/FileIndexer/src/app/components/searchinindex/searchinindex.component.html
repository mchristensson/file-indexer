<div class="flex-container">
    <div class="main">
        <h2>Indexed data</h2>
        <h3 class="table-caption">Number of entries: {{scannedData? scannedData.length : 0}}</h3>

        <table class="table-indexed-data">
            <thead>
                <tr>
                    <th>#</th>
                    <th data-type="date">Date</th>
                    <th>Device Path</th>
                    <th data-type="numeric">Scan Time</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let scanData of scannedData" (click)="setSelected(scanData)">
                    <td><i class="fa fa-hashtag" style="font-size:16px;" title="{{ scanData.id }}"></i></td>
                    <td>{{ scanData.date | date:'fullDate'  }}</td>
                    <td>{{ scanData.devicePath }}</td>
                    <td>{{ scanData.scanTime }}</td>
                </tr>
            </tbody>
        
            
        </table>
        
    </div>
    <div class="sidebar" *ngIf="selectedElement">
        <div class="imgash-img-details-container">
            <h1>Details</h1>
            <ul *ngFor="let entry of selectedElement.properties | keyvalue">
                <li>
                    <span class="details-key">{{ entry.key}}:</span>
                    <span class="details-value">{{entry.value}}</span>
                </li>
                
            </ul>
            <button class="button" type="button" (click)="createAnalysisTask()">Perform analysis</button>
        </div>
    </div>

</div>
