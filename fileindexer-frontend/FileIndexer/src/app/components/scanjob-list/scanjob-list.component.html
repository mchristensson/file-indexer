<table>
    <thead>
        <tr>
            <th data-type="numeric">#</th>
            <th data-type="numeric">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of scanJobStatusData">
            <td>{{ job.id }}</td>
            <td>{{ job.value }}</td>
        </tr>
    </tbody>
</table>
