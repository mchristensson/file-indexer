spring.profiles.default=prod

logging.file.path=logs
logging.level.root=WARN
logging.level.org.se.mac=TRACE

# CASSANDRA INDEX
spring.cassandra.keyspace-name=fileindexer_cassandra
spring.cassandra.keyspace-action=CREATE_DROP
#spring.cassandra.schema-action=CREATE_DROP
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.contact-points=localhost
spring.cassandra.port=9042
spring.cassandra.request.timeout=10s
spring.cassandra.connection.connect-timeout=10s
spring.cassandra.connection.init-query-timeout=10s

