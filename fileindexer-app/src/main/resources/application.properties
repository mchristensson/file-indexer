spring.profiles.default=prod

logging.file.path=logs
logging.level.root=WARN
logging.level.org.se.mac=TRACE

# CASSANDRA INDEX
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.request.timeout=10s
spring.data.cassandra.connection.connect-timeout=10s
spring.data.cassandra.connection.init-query-timeout=10s
spring.data.cassandra.local-datacenter=blorkcenter
spring.data.cassandra.keyspace-name=cassandra_fileindexer